<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | 9SKIN Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

/* Navbar */
.navbar{
    background-color: #d19a9f;
    padding: 18px 50px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo{
    color: white;
    font-size: 28px;
    font-weight: 600;
    letter-spacing: 4px;
}

.nav-right span{
    margin-left: 15px;
    cursor: pointer;
    font-size: 18px;
}

/* Login Section */
.login-container{
    min-height: calc(100vh - 80px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;   /* mobile safety */
}

.login-container h1{
    font-size: 36px;
    letter-spacing: 3px;
    color: #8a5a5f;
    margin-bottom: 40px;
}

/* Form */
.login-form{
    width: 420px;
    max-width: 100%;   /* ‚úÖ important for mobile */
    display: flex;
    flex-direction: column;
    align-items: center;
}

.login-form input{
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border: 1px solid #e5bfc3;
    outline: none;
    font-size: 15px;
    background: transparent;
}

.login-form input::placeholder{
    color: #c79a9e;
    letter-spacing: 1px;
}

/* Forgot password */
.forgot{
    align-self: flex-start;
    text-decoration: none;
    font-size: 13px;
    color: #c79a9e;
    margin-bottom: 30px;
}

/* Button */
.login-form button{
    background-color: #d19a9f;
    border: none;
    padding: 14px 50px;
    color: white;
    font-size: 14px;
    letter-spacing: 1px;
    cursor: pointer;
    transition: 0.3s;
}

.login-form button:hover{
    background-color: #b97c82;
}

/* Create account */
.create{
    margin-top: 20px;
    font-size: 14px;
    color: #c79a9e;
}

/* ------------------- */
/* üì± Responsive Fixes */
/* ------------------- */

@media (max-width: 768px){

    .navbar{
        padding: 15px 20px;
    }

    .logo{
        font-size: 22px;
        letter-spacing: 2px;
    }

    .login-container h1{
        font-size: 28px;
        margin-bottom: 25px;
    }

    .login-form{
        width: 100%;
        max-width: 340px;
    }

    .login-form input{
        padding: 12px;
        font-size: 14px;
    }

    .login-form button{
        width: 100%;       /* full width on mobile */
        padding: 14px;
    }

    .forgot{
        font-size: 12px;
        margin-bottom: 25px;
    }

    .create{
        font-size: 13px;
        text-align: center;
    }
}

/* Small phones */
@media (max-width: 480px){

    .login-container h1{
        font-size: 24px;
        letter-spacing: 2px;
    }

    .login-form{
        max-width: 300px;
    }
}
</style>

</head>
<body>

    <!-- Navbar -->
    <header class="navbar">

        <div class="logo">9SKIN</div>

        <div class="nav-right">
            <span>üîç</span>
            <span>üë§</span>
            <span>üõí</span>
        </div>
    </header>

    <!-- Login Section -->
   <section class="login-container">
      <div class="login-box">
        <h1>LOGIN</h1>

        <form class="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>

            <div class="login-links">
                <a href="#" class="forgot">Forgot your password?</a>
            </div>

            <button type="submit">SIGN IN</button>

            <p class="create">
                Don't have an account? <a href="new3.html">Create account</a>
            </p>
        </form>
      </div>
    </section>


</body>
</html>
