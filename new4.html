<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile | 9Skin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="profile.css">
    <style>
        :root{
            --primary: #FFE0D9;      /* pink */
            --secondary: #F6A6C1;    /* dark pink */
            --bg: #f7f7f7;           /* light pink bg */
            --card: #f0ecef;
            --text: #dcbeda;
            --soft: #f5f1f3;
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body{
            background: var(--bg);
        }

        /* Layout */
        .container{
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar{
            width: 260px;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
        }

        .user-box{
            text-align: center;
            margin-bottom: 30px;
        }

        .user-img{
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }

        .user-box h3{
            margin-top: 10px;
        }

        .user-box p{
            font-size: 13px;
            opacity: 0.9;
        }

        .menu{
            list-style: none;
            margin-top: 25px;
        }

        .menu li{
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(255,255,255,0.18);
        }

        .menu li:hover{
            background: rgba(255,255,255,0.35);
        }

        .menu .active{
            background: white;
            color: var(--primary);
            font-weight: 600;
        }

        .logout{
            background: rgba(255,0,0,0.2);
        }

        /* Main */
        .main{
            flex: 1;
            padding: 30px;
        }

        .main h2{
            margin-bottom: 20px;
            color: var(--text);
        }

        /* Profile Card */
        .profile-card{
            background: var(--card);
            padding: 28px;
            border-radius: 20px;
            max-width: 850px;
            box-shadow: 0 12px 30px rgba(236,72,153,0.15);
        }

        /* Form */
        .row{
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .row div{
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .row .full{
            flex: 100%;
        }

        label{
            font-size: 13px;
            margin-bottom: 6px;
            color: #6b7280;
        }

        input, textarea{
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #fbcfe8;
            outline: none;
            background: var(--soft);
        }

        input:focus, textarea:focus{
            border-color: var(--primary);
            background: white;
        }

        /* Button */
        .save-btn{
            margin-top: 18px;
            padding: 14px 35px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            box-shadow: 0 10px 25px rgba(236,72,153,0.35);
        }

        .save-btn:hover{
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(236,72,153,0.45);
        }

    </style>
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="user-box">
            <img src="krish.jpeg" class="user-img">
            <h3>Krishnika</h3>
            <p>Beauty Member</p>
        </div>

        <ul class="menu">
            <li class="active">My Profile</li>
            <li>My Orders</li>
            <li>Settings</li>
            <li class="logout">Logout</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main">

        <h2>My Profile</h2>

        <div class="profile-card">
            <div class="row">
                <div>
                    <label>Full Name</label>
                    <input type="text" value="Krishnika D">
                </div>

                <div>
                    <label>Email</label>
                    <input type="email" value="luvlygurldk@gmail.com">
                </div>
            </div>

            <div class="row">
                <div>
                    <label>Phone</label>
                    <input type="text" value="+91 9876543210">
                </div>

                <div>
                    <label>Gender</label>
                    <input type="text" value="Female">
                </div>
            </div>

            <div class="row">
                <div class="full">
                    <label>Address</label>
                    <textarea>Tirupur, Tamil Nadu, India</textarea>
                </div>
            </div>

            <button class="save-btn">Save Changes</button>
        </div>

    </div>

</div>

</body>
</html>
